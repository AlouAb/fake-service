<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MB Bank Bill - Fake Service</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/create-bill.css">
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
</head>
<body>
    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="assets/banks/mbbank.jpg" alt="MB Bank Logo" width="30" height="30">
                MB Bank Bill
            </a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="fake-bill.html">Quay lại</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <!-- Form Section -->
            <div class="form-section">
                <form id="billForm">
                    <div class="form-group">
                        <label>Số tiền <span class="required">*</span></label>
                        <input type="text" class="form-control" id="amount" placeholder="Nhập số tiền" required>
                    </div>

                    <div class="form-group">
                        <label>Tên người nhận <span class="required">*</span></label>
                        <input type="text" class="form-control" id="receiverName" placeholder="Nhập tên người nhận" required>
                    </div>

                    <div class="form-group">
                        <label>Số tài khoản <span class="required">*</span></label>
                        <input type="text" class="form-control" id="accountNumber" placeholder="Nhập số tài khoản" required>
                    </div>

                    <div class="form-group">
                        <label>Ngân hàng</label>
                        <select class="form-control" id="bankName">
                            <option value="BIDV" data-logo="assets/banks/minibidv.png">BIDV</option>
                            <option value="Vietcombank" data-logo="assets/banks/minivietcombank.png">Vietcombank</option>
                            <option value="Techcombank" data-logo="assets/banks/minitechcombank.png">Techcombank</option>
                            <option value="ACB" data-logo="assets/banks/miniacb.png">ACB</option>
                            <option value="MB Bank" data-logo="assets/banks/minimbbank.png">MB Bank</option>
                            <option value="Agribank" data-logo="assets/banks/miniagribank.png">Agribank</option>
                            <option value="VPBank" data-logo="assets/banks/minivpbank.png">VPBank</option>
                            <option value="TPBank" data-logo="assets/banks/minitpbank.png">TPBank</option>
                            <option value="OCB" data-logo="assets/banks/miniocb.png">OCB</option>
                            <option value="VIB" data-logo="assets/banks/minivib.png">VIB</option>
                            <option value="SHB" data-logo="assets/banks/minishb.png">SHB</option>
                            <option value="MSB" data-logo="assets/banks/minimsb.png">MSB</option>
                            <option value="SCB" data-logo="assets/banks/miniscb.png">SCB</option>
                            <option value="Sacombank" data-logo="assets/banks/minisacombank.png">Sacombank</option>
                            <option value="HDBank" data-logo="assets/banks/minihdb.png">HDBank</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Nội dung chuyển khoản</label>
                        <input type="text" class="form-control" id="description" value="MF991563">
                    </div>

                    <div class="form-group">
                        <label>Thời gian</label>
                        <input type="text" class="form-control" id="time" value="13:01 - 09/01/2025">
                    </div>

                    <div class="btn-group">
                        <button type="button" class="btn btn-primary" onclick="downloadBill()">Tải xuống</button>
                        <button type="button" class="btn btn-secondary" onclick="window.location.href='fake-bill.html'">Quay lại</button>
                    </div>
                </form>
            </div>

            <!-- Preview Section -->
            <div class="preview-section">
                <div class="preview-container">
                    <div class="bill-container">
                        <!-- Hình nền -->
                        <img src="assets/Background/mbbank-bg.jpg" class="bill-background" alt="Bill background">
                        
                        <!-- Text Overlay -->
                        <div class="bill-text-overlay">
                            <div class="amount-text" id="previewAmount"></div>
                            <div class="time-text" id="previewTime"></div>
                            <div class="date-text" id="previewDate"></div>
                            <div class="receiver-name" id="previewReceiverName"></div>
                            <div class="bank-info" id="previewBankInfo"></div>
                            <div class="description" id="previewDescription"></div>
                            <div class="transaction-id" id="previewTransactionId"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/create-bill.js"></script>
</body>
</html>
